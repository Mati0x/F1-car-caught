<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Catch the Driver</title>
</head>
<body>
  <div class="screen">
    <h1>Catch The Driver</h1>
    <button class="btn" id="star-btn">Play Game</button>
  </div>
  
  <div class="screen">
    <h1>Choose your favorite F1-Driver</h1>
    <ul class="car-list">
        <li>
            <button class="choose-car-btn">
            <p>Verstappen, Red Bull</p>
            <img src="https://s3-eu-west-1.amazonaws.com/racingnews-v2-prod/SI202202090248_news1.jpg?v=1644421283" alt="">
          </button>
        </li>

        <li>
            <button class="choose-car-btn">
            <p>Hamiltom, Mercedes</p>
            <img src="https://wallpaperaccess.com/full/3492524.jpg" alt=""></button>
        </li>

        <li>
            <button class="choose-car-btn">
            <p>Leclerc, Ferrari</p>
            <img src="https://d3cm515ijfiu6w.cloudfront.net/wp-content/uploads/2021/03/10130317/Ferrari-SF21-1200x630.jpg" alt=""></button>
        </li>

        <li>
            <button class="choose-car-btn">
            <p>Norris, Mclaren</p>
            <img src="https://pbs.twimg.com/media/EIOipgLXYAAF-ke?format=jpg&name=4096x4096" alt="">
        </li></button>
    </ul>
  </div>

        <div class="screen game-container">
          <h3 id="time" class="time">Time: 00:00</h3>
          <h3 id="score" class="score">Score: 0</h3>
          <h4 id="message" class="message">
            Dale Guachooo<br>
            Propio los pibe en el Cowork
          </h4>

          

        </div>


  <script src="app.js"></script>
</body>
</html>
